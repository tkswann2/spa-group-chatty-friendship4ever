<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Friendship4Ever Chatty</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/light.css">
	<link rel="stylesheet" href="css/dark.css">
	<link rel="stylesheet" href="css/messagestyles.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,900' rel='stylesheet' type='text/css'>

<body>
 	<header id="header" class="header">
		<img src="img/friendsLogo.png" alt="Friends Logo" id="logo">	
    <h2 class="chattyTitle">Friendship4Ever Chatty</h2>

	</header>

  <div class="chattyBox" id="chattyBox">
  
		<input type="text" id="textInput" placeholder="Enter your text here..."></input>
		<button id="clearBoard" class="buttons">Clear Message Board</button>
    
    <input type="checkbox" id="darkTheme" class="checkboxButton"> Dark Theme </input>
    <input type="checkbox" id="largeFont" class="checkboxButton"> Large Font </input>


		<fieldset class="messages" id="messages">
			<legend> Messages: </legend>
			<ul id="messageOutput">
		
			</ul>
			
		</fieldset>
	</div>

	<footer class="footer">
	  <ul>
	    <li>
		    <a href="https://twitter.com/hashtag/friendshipbracelets" class="hashtag"> #friendshipbracelets </a>
	    </li>

	    </li>
	    <li>
		    <a href="http://lifehacker.com/183770/weekend-project-make-a-friendship-bracelet" class="how to"> Make a Bracelet! </a>
	    </li>
	  </ul>

	</footer>

	<script src="js/chat.js"></script>
	<script src="js/darkTheme.js"></script>
	<script src="js/chatEvents.js"></script>
	<script src="js/chatEvents.js"></script>
	<script src="js/inputEvent.js"></script>
	<script src="js/deleteEvents.js"></script>

</body>
</html>
